<div class="row">
  <div class="col-4  text-center">
    <form class="custom-form" method="post">
      <h1>Iniciar sesion</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input
          class="form-control"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input
          class="form-control"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
      </div>
      <button class="btn btn-info" type="submit" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
